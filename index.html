<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <div class="topbg"> </div>
    <div class="botbg"> </div>
    <div class="card">
      <div class="bg-img"></div>
      <div class="profile-info">
        <div class="profile">
          <div class="pic"><img src="./images/image-victor.jpg" alt="victor"></div>
       
        
        <p class="name"><span> Victor Crest </span> 26</p>
        <p class="location">London</p>
      </div>
      <div class="stats">
        <div class="followers">
          <p class="number">80K</p>
          <p class="text">Followers</p>
        </div>
        <div class="likes">
          <p class="number">804K</p>
          <p class="text">Likes</p>
        </div>
        <div class="photos">
          <p class="number">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
